<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Forms</title>
</head>
<body>
   <fieldset>
      <legend> Personal Details </legend>
      <form action="">

         <label for="Fname">Firstname</label>
         <input type="text" name="" id="Fname">
         <br><br>
         <label for="Mname">Middlename</label>
         <input type="text" name="" id="Mname">
         <br><br>
         <label for="Lname">Lastname</label>
         <input type="text" name="" id="Lname">
         <br><br>

         <label for="SelectOne"> Course:</label>
         <select name="" id="SelectOne">
            <option value=""> Course</option>
            <option value=""> B.Tech</option>
            <option value=""> BCA</option>
            <option value=""> BBA</option>
            <option value=""> B.Com</option>
            <option value=""> BA</option>
            <option value=""> BSC</option>
         </select>
         <br> <br>

         <label for="ChooseOne"> Gender :</label> <br>
         <input type="radio" name="ChooseOne" id="male">
         <label for="male"> Male</label>  <br>
         <input type="radio" name="ChooseOne" id="female">
         <label for="female"> Female</label>  <br>  
         <input type="radio" name="ChooseOne" id="other">
         <label for="other"> Other</label>  
         <br><br>

         <label for="dob"> DOB</label>
         <input type="datetime-local" name="" id="dob">
         <br>

         <label for="phone"> Phone : </label>
         <input type="text" name="" id="phone" placeholder="+91" disabled size="2">
         <input type="text" name="" id="phone" maxlength="10" size="10">
         <br><br>

         <label for="add"> Address</label> <br>
         <textarea id="add" cols=80" rows="05"></textarea>
         <br><br>

         <label for="mail"> Email:</label>
         <input type="email" id="mail">
         <br><br><br>

         <label for="pswd"> Password:</label>
         <input type="password" id="pswd">
         <br><br><br>

         <label for="Repswd"> Re-type password:</label>
         <input type="password" id="Repswd">
         <br><br>

         <input type="checkbox" id="CheckB">
         <label for="CheckB"> Agree </label><br>
         <input type="checkbox" id="ChekBx">
         <label for="ChekBx"> terms </label><br>
         <input type="checkbox" id="CBox">
         <label for="CBox"> Conditions</label><br>
         <input type="checkbox" id="CheckBox">
         <label for="CheckBox"> Agree to terms and conditions</label>
         <br><br>

         <label for="ChooseFile"> Choose File:</label>
         <input type="file" id="ChooseFile">
         <br><br>

         <label for="ChooseColor"> Choose Color</label>
         <input type="color" id="color" >
         <br><br>

         <button>Reset</button>
         <button>Submit</button>

      </form>
   </fieldset>   
</body>
</html>
